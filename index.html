<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Gawe Pacarku</title>
  <style>
    body {
      background: linear-gradient(to right, #ffdde1, #ee9ca7);
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      color: #333;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
      text-align: center;
    }

    h1 {
      font-size: 2.5rem;
      margin-bottom: 1rem;
      color: #c0392b;
    }

    p {
      font-size: 1.2rem;
      max-width: 600px;
      animation: fadeIn 3s ease-in-out;
    }

    .heart {
      font-size: 3rem;
      animation: heartbeat 1s infinite;
      margin: 1.5rem 0;
    }

    @keyframes heartbeat {
      0% { transform: scale(1); }
      25% { transform: scale(1.2); }
      50% { transform: scale(1); }
      75% { transform: scale(1.2); }
      100% { transform: scale(1); }
    }

    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }

    button {
      background-color: #e74c3c;
      color: white;
      border: none;
      padding: 10px 20px;
      font-size: 1rem;
      border-radius: 8px;
      cursor: pointer;
      margin-top: 20px;
      transition: background 0.3s;
    }

    button:hover {
      background-color: #c0392b;
    }
  </style>
</head>
<body>
  <h1>HBD Pacarku </h1>
  <p>Wenak onok seng umur 16 maringene gawe ktp setahun neh, HBD buat pacarku Naya
   semoga awm panjang umur, tambah ayu, akeh duwek, semoga sabar menghadapi aku, doa terbaik buat kamu
   aku gk ro ate ngomong opo neh. Terimakasih ws mau jadi pacarku, ketok alay ngetik ngene hehehe.



    
  </p>
  <div class="heart">❤️</div>
  <button onclick="alert('Happy Birtday Cewekku')">Doa Terbaik Buat Kamu</button>
</body>
</html>
